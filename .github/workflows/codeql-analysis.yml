name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 0'  # optional weekly scan (Sundays 2 AM UTC)

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]  # covers both JavaScript and TypeScript

    steps:
    # ---------------------------------------------------------
    # Checkout repository
    # ---------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------------------------------------
    # Initialize CodeQL
    # ---------------------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality   # full rule set: security + maintainability

    # ---------------------------------------------------------
    # Build (autodetects TypeScript / JS build system)
    # ---------------------------------------------------------
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    # ---------------------------------------------------------
    # Perform CodeQL Analysis
    # ---------------------------------------------------------
    - name: Perform CodeQL Analysis
      id: analyze
      uses: github/codeql-action/analyze@v4
      with:
        output: results

    # ---------------------------------------------------------
    # Generate readable HTML report using sarif-tools
    # ---------------------------------------------------------
    - name: Install SARIF tools
      run: npm install -g sarif-tools

    - name: Convert SARIF to HTML and CSV
      run: |
        mkdir -p reports
        sarif-to-html results/javascript.sarif > reports/codeql-report.html
        sarif-to-csv results/javascript.sarif > reports/codeql-report.csv

    # ---------------------------------------------------------
    # Upload reports as workflow artifacts
    # ---------------------------------------------------------
    - name: Upload CodeQL reports (SARIF, HTML, CSV)
      uses: actions/upload-artifact@v4
      with:
        name: codeql-analysis-reports
        path: |
          results/
          reports/
