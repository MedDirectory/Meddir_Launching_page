name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 0'  # optional weekly run

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]  # covers both JavaScript and TypeScript

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality   # enable full rule set

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      id: analyze
      uses: github/codeql-action/analyze@v4
      with:
        output: results

    # --- Generate HTML + SARIF Reports ---
    - name: Install SARIF to HTML converter
      run: npm install -g sarif-html

    - name: Convert SARIF to HTML
      run: |
        mkdir -p reports
        sarif-html -i results/javascript.sarif -o reports/codeql-report.html

    - name: Upload SARIF and HTML reports as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: codeql-analysis-reports
        path: |
          results/
          reports/
